<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Cinema HD - Fix Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --main: #5865F2; --bg: #0a0a0c; --card: #18191c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 16px; width: 90%; max-width: 1000px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #2f3136; }
        .header { border-bottom: 2px solid #2f3136; margin-bottom: 20px; padding-bottom: 10px; text-align: left; width: 100%; }
        .video-box { position: relative; background: black; width: 100%; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; margin-top: 20px; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { background: #2f3136; padding: 15px; border-radius: 8px; }
        input { width: 80%; padding: 10px; margin-top: 10px; border-radius: 4px; border: none; background: #111; color: white; }
        button { width: 100%; margin-top: 10px; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; background: var(--main); color: white; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        .btn-host { background: #3ba55c; }
        #status { color: #faa61a; font-weight: bold; margin: 10px 0; }
        .badge { background: #ed4245; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>游꿘 Ultra Cinema <span class="badge">1080p 60FPS</span></h2>
        <div id="status">Status: Spremno</div>
    </div>

    <div class="controls">
        <div class="box">
            <strong>1. Postani HOST</strong>
            <input type="text" id="my-id" placeholder="Ime kanala (npr. lulehbo)">
            <button class="btn-host" onclick="initHost()">POKRENI BIOSKOP</button>
        </div>
        <div class="box">
            <strong>2. PRIDRU콯I SE</strong>
            <input type="text" id="join-id" placeholder="Ime kanala drugara">
            <button onclick="initGuest()">POVE콯I SE ODMAH</button>
        </div>
    </div>

    <div class="video-box">
        <video id="player" autoplay playsinline controls></video>
    </div>
</div>

<script>
    let peer = null;
    let stream = null;
    const video = document.getElementById('player');
    const status = document.getElementById('status');

    // DODATO: Tri Google servera za stabilnu vezu
    const config = {
        config: { 
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' },
                { 'urls': 'stun:stun1.l.google.com:19302' },
                { 'urls': 'stun:stun2.l.google.com:19302' }
            ] 
        }
    };

    async function initHost() {
        const customId = document.getElementById('my-id').value;
        if(!customId) return alert("Upisano ime kanala!");

        // Inicijalizacija sa custom ID-jem
        peer = new Peer(customId, config);
        
        peer.on('open', async (id) => {
            status.innerText = "Status: Kanal " + id + " je otvoren. 캛ekam drugara...";
            try {
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1920, height: 1080, frameRate: 60 },
                    audio: true
                });
                video.srcObject = stream;
            } catch (e) { status.innerText = "Gre코ka: Mora코 dozvoliti deljenje ekrana."; }
        });

        peer.on('call', call => {
            call.answer(stream);
            status.innerText = "Status: Prijatelj se povezao!";
        });

        peer.on('error', err => {
            if(err.type === 'unavailable-id') {
                alert("To ime je zauzeto, probaj drugo!");
            }
            status.innerText = "Gre코ka: " + err.type;
        });
    }

    function initGuest() {
        const target = document.getElementById('join-id').value;
        if(!target) return alert("Unesi ime kanala!");
        
        peer = new Peer(config);
        
        peer.on('open', () => {
            status.innerText = "Poku코avam da se pove쬰m na: " + target;
            const call = peer.call(target, null);
            
            call.on('stream', remoteStream => {
                video.srcObject = remoteStream;
                status.innerText = "Status: Gledate prenos!";
            });
            
            // Ako se ni코ta ne desi 10 sekundi
            setTimeout(() => {
                if(status.innerText.includes("Poku코avam")) {
                    status.innerText = "Status: Veza neuspe코na. Proveri da li je Host upalio strim.";
                }
            }, 10000);
        });
    }
</script>
</body>
</html>
