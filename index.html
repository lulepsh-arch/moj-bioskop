<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO HUB - Premium Cinema</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #833ab4;
            --secondary: #5851db;
            --accent: #fd1d1d;
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin-top: 40px;
            text-align: center;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .role-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .role-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-host {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(131, 58, 180, 0.4);
        }

        .btn-join {
            background: white;
            color: var(--bg);
        }

        button:hover {
            opacity: 0.9;
            letter-spacing: 1px;
        }

        #status-bar {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.4);
            color: #bbb;
            min-height: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: black;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <h1>HBO HUB <span style="font-weight: 200;">Cinema</span></h1>

        <div class="setup-grid">
            <div class="role-card">
                <h3 style="margin-top:0">KREIRAJ PROJEKCIJU</h3>
                <p style="font-size: 0.8rem; opacity: 0.7;">Ti si domaćin bioskopa</p>
                <input type="text" id="rid" placeholder="Ime tvoje sobe...">
                <button class="btn-host" onclick="init(true)">Pokreni Server</button>
            </div>

            <div class="role-card">
                <h3 style="margin-top:0">PRIDRUŽI SE DRUGARU</h3>
                <p style="font-size: 0.8rem; opacity: 0.7;">Unesi ime drugarove sobe</p>
                <input type="text" id="sid" placeholder="Ime sobe drugara...">
                <button class="btn-join" onclick="init(false)">Uđi u Bioskop</button>
            </div>
        </div>

        <div id="status-bar">Sistem spreman za novu projekciju...</div>

        <div class="video-container">
            <div id="liveBadge" class="badge">LIVE 1080P</div>
            <video id="v" autoplay playsinline controls></video>
        </div>
    </div>
</div>

<script>
    const logBar = document.getElementById('status-bar');
    const video = document.getElementById('v');
    const badge = document.getElementById('liveBadge');
    let peer = null;

    const cfg = {
        config: {
            'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80', 
                    username: 'openrelayproject', 
                    credential: 'openrelayproject' 
                }
            ]
        }
    };

    function updateStatus(msg) {
        logBar.innerText = ">> " + msg;
    }

    async function init(isHost) {
        const id = isHost ? document.getElementById('rid').value : null;
        const target = !isHost ? document.getElementById('sid').value : null;
        
        if(!isHost && !target) return alert("Unesi ime sobe!");

        updateStatus(isHost ? "Konfigurišem server..." : "Povezujem se na strim...");
        peer = new Peer(isHost ? id : null, cfg);

        peer.on('open', async (myId) => {
            if(isHost) {
                updateStatus("SERVER AKTIVAN: " + myId + " | Čekam drugara...");
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: { width: 1920, height: 1080, frameRate: 60 },
                        audio: true
                    });
                    video.srcObject = stream;
                    badge.style.display = "block";
                    
                    peer.on('call', call => {
                        updateStatus("Drugar se povezao! Projekcija u toku...");
                        call.answer(stream);
                    });
                } catch(e) { updateStatus("Greška: Izbor ekrana otkazan."); }
            } else {
                updateStatus("Pozivam server: " + target + "...");
                const call = peer.call(target, null);
                
                call.on('stream', s => {
                    updateStatus("POVEZANO! Uživajte u filmu.");
                    video.srcObject = s;
                    badge.style.display = "block";
                    video.play();
                });
            }
        });

        peer.on('error', e => {
            updateStatus("Greška: " + e.type);
            if(e.type === 'peer-unavailable') alert("Soba nije pronađena! Proveri da li je drugar pokrenuo server.");
        });
    }
</script>
</body>
</html>
