<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA CINEMA 1080p - Official</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --panel: #111; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: var(--panel); border: 1px solid var(--neon); border-radius: 12px; padding: 25px; width: 90%; max-width: 900px; box-shadow: 0 0 30px rgba(0,255,65,0.2); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { background: #1a1a1a; padding: 15px; border-radius: 8px; border-left: 4px solid var(--neon); }
        input { width: 85%; padding: 12px; background: #000; border: 1px solid #444; color: var(--neon); border-radius: 4px; font-weight: bold; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-host { background: var(--neon); color: black; }
        .btn-join { background: transparent; border: 1px solid var(--neon); color: var(--neon); }
        button:hover { transform: scale(1.02); filter: brightness(1.2); }
        #console { background: #000; color: #aaa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; height: 120px; overflow-y: auto; text-align: left; border: 1px solid #222; }
        .video-wrapper { position: relative; margin-top: 20px; background: black; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; width: 100%; border: 1px solid #333; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .live-tag { position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0; color:var(--neon);">CINEMA SERVER 1.0</h2>
        <div id="ping-status" style="font-size: 12px; color: #666;">Server: Online</div>
    </div>

    <div class="controls">
        <div class="box">
            <strong>1. HOST (Tvoj Server)</strong>
            <input type="text" id="hostName" placeholder="Ime servera (npr. lulehbo)">
            <button class="btn-host" onclick="initHost()">POKRENI SHARE</button>
        </div>
        <div class="box">
            <strong>2. GOST (Priključi se)</strong>
            <input type="text" id="serverToJoin" placeholder="Ime servera drugara">
            <button class="btn-join" onclick="initGuest()">UĐI U BIOSKOP</button>
        </div>
    </div>

    <div id="console">>> Sistem spreman. Čekam unos korisnika...</div>

    <div class="video-wrapper">
        <div id="liveTag" class="live-tag">LIVE 1080P</div>
        <video id="mainVideo" autoplay playsinline controls></video>
    </div>
</div>

<script>
    const logBox = document.getElementById('console');
    const video = document.getElementById('mainVideo');
    const liveTag = document.getElementById('liveTag');
    let peer = null;

    // PROFESIONALNA KONFIGURACIJA - STUN I TURN SERVERI (Mrežna baza)
    const netConfig = {
        config: {
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' },
                { 'urls': 'stun:stun1.l.google.com:19302' },
                { 'urls': 'stun:stun2.l.google.com:19302' },
                // Turn server koji služi kao "most" ako je ruter blokiran
                { 
                    'urls': 'turn:openrelay.metered.ca:80', 
                    'username': 'openrelayproject', 
                    'credential': 'openrelayproject' 
                }
            ]
        }
    };

    function log(msg, color = "#aaa") {
        logBox.innerHTML += `<br><span style="color:${color}">>> ${msg}</span>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    // FUNKCIJA ZA HOSTA (SERVER)
    async function initHost() {
        const id = document.getElementById('hostName').value.trim();
        if(!id) return alert("Unesi ime servera!");

        log(`Inicijalizujem server: ${id}...`, "#00ff41");
        
        peer = new Peer(id, netConfig);

        peer.on('open', async () => {
            log("Server je vidljiv na mreži. Biram izvor slike...");
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                
                video.srcObject = stream;
                liveTag.style.display = "block";
                log("STRIM AKTIVAN. Drugar sada može da se poveže.", "#fff");

                // Automatsko prihvatanje drugara
                peer.on('call', call => {
                    log("Drugar se povezao! Šaljem 1080p strim...", "#00ff41");
                    call.answer(stream);
                });

            } catch(e) {
                log("GREŠKA: Niste dozvolili deljenje ekrana.", "#ff4444");
            }
        });

        peer.on('error', err => {
            if(err.type === 'unavailable-id') {
                log("GREŠKA: To ime servera je već zauzeto!", "#ff4444");
            } else {
                log("Mrežna greška: " + err.type, "#ff4444");
            }
        });
    }

    // FUNKCIJA ZA GOSTA
    function initGuest() {
        const targetId = document.getElementById('serverToJoin').value.trim();
        if(!targetId) return alert("Unesi ime servera na koji se spajaš!");

        log(`Tražim server "${targetId}"...`, "#3498db");
        peer = new Peer(netConfig);

        peer.on('open', () => {
            const call = peer.call(targetId, null);
            log("Zahtev poslat. Čekam odgovor servera...");

            call.on('stream', remoteStream => {
                log("VEZA USPOSTAVLJENA. Uživajte u filmu!", "#00ff41");
                video.srcObject = remoteStream;
                liveTag.style.display = "block";
                video.play();
            });
        });

        peer.on('error', err => log("Greška pri spajanju: " + err.type, "#ff4444"));
    }
</script>
</body>
</html>
